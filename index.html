<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GalaxyVerse</title>
<!-- Embedded CSS -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap');

    :root {
        --bg-color: #0d1117;
        --nav-color: #000000;
        --accent-color: #ffffff;
        --text-color: #ffffff;
        --border-color: #ffffff;
    }

    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #000;
        color: var(--text-color);
    }

    .navbar {
        background-color: var(--nav-color);
        border-bottom: 1px solid #ffffff;
        padding: 10px 20px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
        font-size: 24px;
        font-weight: 700;
        color: var(--accent-color);
        text-decoration: none;
        text-transform: lowercase;
        letter-spacing: 2px;
        margin-right: auto;
    }

    .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .navbar li {
        margin-right: 10px;
    }

    .navbar li a {
        display: block;
        color: var(--text-color);
        text-align: center;
        padding: 8px 12px; /* Adjusted padding for smaller buttons */
        text-decoration: none;
        border-radius: 20px;
        transition: color 0.3s ease, background-color 0.3s ease;
    }

    .navbar li a:hover {
        background-color: #B5B5B5;
        color: var(--accent-color);
    }

    .navbar li a.active {
        background-color: #B5B5B5;
        color: var(--nav-color);
    }

    .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 20px; /* Added bottom margin for spacing */
        width: 100%;
    }

    .search-container input[type="text"] {
        padding: 8px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        background-color: var(--nav-color);
        color: var(--text-color);
        outline: none;
    }

    .search-container button {
        padding: 5px 10px; /* Reduced padding for smaller buttons */
        font-size: 14px; /* Reduced font size */
        background-color: var(--accent-color);
        color: var(--nav-color);
        border: none;
        border-radius: 5px;
        margin-left: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .search-container button:hover {
        background-color: #777777;
    }

    /* Back to Home buttons styled same as search buttons */
    #backToHomeApps,
    #backToHomeGame {
        padding: 5px 10px;
        font-size: 14px;
        background-color: var(--accent-color);
        color: var(--nav-color);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 15px;
    }

    #backToHomeApps:hover,
    #backToHomeGame:hover {
        background-color: #777777;
    }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
    }

    .game-grid, .app-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px; /* Reduced gap between cards */
    }

    /* Updated game-card styling to match the requested design */
    .game-card {
        position: relative;
        width: 250px;
        height: 250px;
        border-radius: 20px; /* Larger rounding */
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7); /* Darker, stronger shadow */
        cursor: pointer;
        background-color: #000; /* Black background behind image */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }

    .game-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.9);
    }

    .game-card img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Cover entire card */
        border-radius: 20px;
        pointer-events: none;
        user-select: none;
    }

    .game-card h3 {
        position: relative;
        margin: 0;
        padding: 10px 15px;
        background: transparent;
        color: #fff;
        font-size: 1em;
        font-weight: 700;
        text-align: center;
        z-index: 10;
        border-radius: 0 0 20px 20px;
        user-select: none;
    }

    /* Updated app-card styling */
    .app-card {
        position: relative;
        width: 250px;
        height: 250px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        cursor: pointer;
        background-color: #000;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }

    .app-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(119, 119, 119, 0.4);
    }

    .app-card img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
        pointer-events: none;
        user-select: none;
    }

    .app-card h3 {
        position: relative;
        margin: 0;
        padding: 10px 15px;
        background: transparent;
        color: #fff;
        font-size: 1em;
        font-weight: 700;
        text-align: center;
        z-index: 10;
        border-radius: 0 0 20px 20px;
        user-select: none;
    }

    .game-play-area {
        background-color: #000;
        border: 2px solid var(--accent-color);
        border-radius: 10px;
        padding: 10px;
        position: relative;
    }

    .game-iframe {
        width: 100%;
        height: 600px;
        border: none;
    }

    .fullscreen {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 9999 !important;
        border-radius: 0 !important;
        padding: 0 !important;
        background-color: #000 !important;
    }

    .fullscreen iframe {
        height: 100vh !important;
    }

    .fullscreen-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: var(--accent-color);
        color: var(--nav-color);
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        z-index: 10000;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .fullscreen-btn:hover {
        background-color: #777777;
        color: #fff;
    }
</style>
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar">
    <a href="#" class="logo">GalaxyVerse</a>
    <ul>
        <li><a class="active" href="#" id="homeLink">Home</a></li>
        <li><a href="#" id="gameLink">Games</a></li>
        <li><a href="#" id="aboutLink">About</a></li>
        <li><a href="#" id="appsLink">Apps</a></li>
        <li><a href="#" id="contactLink">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div id="content-home" class="content">
        <h1>Welcome to GalaxyVerse</h1>
        <p>This is the homepage btw go to the games section on the top</p>
    </div>

    <div id="content-games" class="content" style="display:none;">
        <h1>Games</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for games...">
            <button id="searchBtn">Search</button>
        </div>
        <div id="game-list" class="game-grid">
            <!-- Game cards rendered here -->
        </div>
    </div>

    <div id="content-about" class="content" style="display:none;">
        <h2>About</h2>
        <p>This websites was made by </p>
    </div>

    <div id="content-apps" class="content" style="display:none;">
        <h1>Apps</h1>
        <div id="app-list" class="app-grid">
            <!-- App cards rendered here -->
        </div>
        <button id="backToHomeApps">Back to Home</button>
    </div>

    <div id="content-contact" class="content" style="display:none;">
        <h2>Contact Us</h2>
        <p>Have been moved to a google form</p>
    </div>

    <div id="game-display" class="content" style="display:none;">
        <div class="game-play-area" id="game-play-area">
            <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button>
            <iframe id="game-iframe" class="game-iframe" title="Game Display"></iframe>
        </div>
        <br>
        <button id="backToHomeGame">Back to Home</button>
    </div>
</div>

<script> /* APPS & MAIN JS */
    const apps = [
        { title: "YouTube", thumbnail: "https://placehold.co/512x512", url: "https://www.youtube.com" },
        { title: "Spotify", thumbnail: "https://placehold.co/512x512", url: "https://scramjet.mercurywork.shop/scramjet/https%3A%2F%2Fopen.spotify.com%2F" },
        { title: "Soundboard", thumbnail: "https://placehold.co/512x512", url: "https://raw.githack.com/Teerths/TimelessDevelopments/refs/heads/main/game/soundboard/index.html" }
    ];

    function renderGames(gameList) {
        const gameListContainer = document.getElementById('game-list');
        gameListContainer.innerHTML = '';
        if (gameList.length === 0) {
            gameListContainer.innerHTML = "<p>No games found. Try a different search term.</p>";
            return;
        }
        gameList.forEach(game => {
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';
            gameCard.innerHTML = `
                <img src="${game.thumbnail}" alt="${game.title}">
                <h3>${game.title}</h3>
            `;
            gameCard.onclick = () => loadGame(game.url);
            gameListContainer.appendChild(gameCard);
        });
    }

    function renderApps(appList) {
        const appListContainer = document.getElementById('app-list');
        appListContainer.innerHTML = '';
        appList.forEach(app => {
            const appCard = document.createElement('div');
            appCard.className = 'app-card';
            appCard.innerHTML = `
                <img src="${app.thumbnail}" alt="${app.title}">
                <h3>${app.title}</h3>
            `;
            appCard.onclick = () => loadGame(app.url);
            appListContainer.appendChild(appCard);
        });
    }

    function loadGame(url) {
        document.querySelectorAll('.content').forEach(el => el.style.display = 'none');
        const gameDisplay = document.getElementById('game-display');
        const gameIframe = document.getElementById('game-iframe');
        const playArea = document.getElementById('game-play-area');
        if (playArea.classList.contains('fullscreen')) {
            toggleFullscreen(true);
        }
        gameIframe.src = url;
        gameDisplay.style.display = 'block';
    }

    function showHome() {
        document.querySelectorAll('.content').forEach(el => el.style.display = 'none');
        document.getElementById('content-home').style.display = 'block';
        document.querySelectorAll('.navbar li a').forEach(link => link.classList.remove('active'));
        document.getElementById('homeLink').classList.add('active');
        // Optionally render games on home if desired
    }

    function showGames() {
        document.querySelectorAll('.content').forEach(el => el.style.display = 'none');
        document.getElementById('content-games').style.display = 'block';
        document.querySelectorAll('.navbar li a').forEach(link => link.classList.remove('active'));
        document.getElementById('gameLink').classList.add('active');
        renderGames(games);
    }

    function showAbout() {
        document.querySelectorAll('.content').forEach(el => el.style.display = 'none');
        document.getElementById('content-about').style.display = 'block';
        document.querySelectorAll('.navbar li a').forEach(link => link.classList.remove('active'));
        document.getElementById('aboutLink').classList.add('active');
    }

    function showApps() {
        document.querySelectorAll('.content').forEach(el => el.style.display = 'none');
        document.getElementById('content-apps').style.display = 'block';
        document.querySelectorAll('.navbar li a').forEach(link => link.classList.remove('active'));
        document.getElementById('appsLink').classList.add('active');
        renderApps(apps);
    }

    function showContact() {
        document.querySelectorAll('.content').forEach(el => el.style.display = 'none');
        document.getElementById('content-contact').style.display = 'block';
        document.querySelectorAll('.navbar li a').forEach(link => link.classList.remove('active'));
        document.getElementById('contactLink').classList.add('active');
    }

    function searchGames() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const filteredGames = games.filter(game => game.title.toLowerCase().includes(searchTerm));
        showGames();
        renderGames(filteredGames);
    }

    let isFullscreen = false;
    function toggleFullscreen(forceExit = false) {
        const playArea = document.getElementById('game-play-area');
        const btn = document.getElementById('fullscreenBtn');
        if (forceExit || isFullscreen) {
            playArea.classList.remove('fullscreen');
            btn.textContent = 'Fullscreen';
            isFullscreen = false;
        } else {
            playArea.classList.add('fullscreen');
            btn.textContent = 'Exit Fullscreen';
            isFullscreen = true;
        }
    }

    window.onload = () => {
        showHome();

        // Event listeners for navigation
        document.getElementById('homeLink').addEventListener('click', e => { e.preventDefault(); showHome(); });
        document.getElementById('gameLink').addEventListener('click', e => { e.preventDefault(); showGames(); });
        document.getElementById('aboutLink').addEventListener('click', e => { e.preventDefault(); showAbout(); });
        document.getElementById('appsLink').addEventListener('click', e => { e.preventDefault(); showApps(); });
        document.getElementById('contactLink').addEventListener('click', e => { e.preventDefault(); showContact(); });
        document.getElementById('searchBtn').addEventListener('click', searchGames);
        document.getElementById('backToHomeApps').addEventListener('click', showHome);
        document.getElementById('backToHomeGame').addEventListener('click', showHome);

        // Fullscreen button event
        document.getElementById('fullscreenBtn').addEventListener('click', () => toggleFullscreen());
    };

    function getRandomSegment(length) {
        const chars = '(){~-12345abcdefg';
        let result = '';
        for (let i = 0; i < length; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }

    setInterval(() => {
        const randomSegment = getRandomSegment(15);
        const newUrl = `https://galaxyverse.com/${randomSegment}`;
        window.history.pushState({}, '', newUrl);
    }, 150);
</script>

</body>
</html>
