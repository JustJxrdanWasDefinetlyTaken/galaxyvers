<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  :root {
  --bgColor: #0a1a0a;
  --navColor: #1a2e1a;
  --accentColor: #c41e3a;
  --textColor: #f0f8ff;
  --borderColor: #2d5016;
  --hoverBg: #1f3d1f;
  --btnBg: #2d5016;
  --btnHoverBg: #c41e3a;
}

/* ===== GLOBAL ===== */
body {
  background-color: var(--bgColor);
  color: var(--textColor);
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
}

/* ===== HEADER ===== */
#header {
  padding: 20px;
  text-align: center;
}

#header h1 {
  margin: 0;
  font-size: 24px;
  color: var(--textColor);
  letter-spacing: 2px;
  text-transform: uppercase;
}

#header img {
  width: 20%;
  height: auto;
}

/* ===== CONTENT ===== */
#content {
  text-align: center;
  padding: 20px;
  margin-top: -4%;
}

#content h1, 
#content h2, 
#content h3, 
#content h4, 
#content h5, 
#content h6, 
#content p, 
#content li {
  font-size: 24px;
  cursor: pointer;
  margin-bottom: 20px;
}

/* ===== SEARCH BAR ===== */
#searchbar {
  text-align: center;
  margin: 20px auto;
}

.form__input {
  padding: 10px;
  border: 1px solid var(--borderColor);
  border-radius: 5px;
  font-size: 16px;
  width: 300px;
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
  background-color: var(--navColor);
  text-align: center;
  color: var(--textColor);
}

.form__input::placeholder {
  color: #aaa;
  text-align: center;
}

.form__input:focus {
  outline: none;
  background-color: var(--hoverBg);
}

/* ===== LINKS ===== */
/* ===== FOOTER ===== */
#footer {
  position: fixed;
  left: 0;
  bottom: 0;
  border-top: 1px solid var(--borderColor);
  width: 100%;
  height: 15px;
  background-color: var(--navColor);
  padding: 7.5px 0 10px 0;
  text-align: center;
  color: var(--textColor);
  font-size: 14px;
}

/* ===== ICONS ===== */
.fa {
  font-size: 24px;
  margin-right: 10px;
  color: var(--accentColor);
  transition: 0.3s;
}

.fa:hover {
  color: #aaa;
}

/* ===== ERROR ===== */
#uv-error {
  color: #ff6666 !important;
  white-space: pre-wrap;
}

#uv-error-code {
  font-size: 12px;
  color: var(--textColor);
  font-family: "Courier New", Courier, monospace;
}

/* ===== SERVICE WORKER BUTTON ===== */
#uv-register-sw {
  color: var(--textColor);
  background: var(--btnBg);
  cursor: pointer;
  outline: none;
  border: none;
  border-radius: 6px;
  padding: 16px 20px;
  line-height: 16px;
  display: none;
}

#uv-register-sw:active {
  background: var(--hoverBg);
}

#uv-register-sw.show {
  display: block;
}

/* ===== IMAGES ===== */
.img {
  width: 100px;
  height: 100px;
  margin: 10px;
  border-radius: 10px;
  transition: 0.3s;
}

.img:hover {
  animation: enlarge 0.5s ease-in-out;
  animation-fill-mode: both;
}

@keyframes enlarge {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.2);
  }
}

/* ===== SELECT & SWITCHER ===== */
option {
  font-family: 'Be Vietnam Pro', sans-serif;
  border-radius: 10px;
  background: var(--hoverBg);
  color: var(--textColor);
}

#bareSwitcher {
  font-family: 'Montserrat', sans-serif;
  text-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
  color: var(--textColor);
  background-color: var(--btnBg);
  border: 1px solid var(--borderColor);
  width: 150px;
  height: 30px;
  border-radius: 8px;
  font-size: 18px;
  transition: 0.3s;
}

#bareSwitcher:hover {
  background-color: var(--btnHoverBg);
  color: #fff;
}

</style>
