<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Nocookie Embedder</title>
  <style>
    :root {
      --bg-color: #121826;
      --nav-color: #1e2433;
      --accent-color: #4f90ff;
      --text-color: #e0e6f1;
      --border-color: #38415d;
      --hover-bg: #2a2f48;
      --btn-bg: #3b466f;
      --btn-hover-bg: #4f90ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    .header p {
      color: var(--accent-color);
      font-size: 1.1rem;
    }

    .card {
      background-color: var(--nav-color);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 1.5rem;
    }

    .info-box {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background-color: var(--hover-bg);
      border-left: 3px solid var(--accent-color);
      border-radius: 6px;
      margin-bottom: 1.5rem;
    }

    .info-box svg {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      color: var(--accent-color);
    }

    .info-box p {
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem;
      background-color: var(--hover-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-color);
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .form-group input::placeholder {
      color: #7a8194;
    }

    .error {
      color: #ff6b6b;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }

    .error.show {
      display: block;
    }

    .button-group {
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.875rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }

    .btn-primary {
      flex: 1;
      background-color: var(--btn-bg);
      color: var(--text-color);
    }

    .btn-primary:hover {
      background-color: var(--btn-hover-bg);
    }

    .btn-secondary {
      background-color: var(--hover-bg);
      color: var(--text-color);
      display: none;
    }

    .btn-secondary:hover {
      background-color: var(--border-color);
    }

    .btn-secondary.show {
      display: flex;
    }

    .preview-section {
      display: none;
    }

    .preview-section.show {
      display: block;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      border-radius: 8px;
      overflow: hidden;
      background-color: var(--bg-color);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>GalaxyVerse Youtube Embedder</h1>
      <p>Privacy-enhanced YouTube video embedding</p>
    </div>

    <div class="card">
      <div class="info-box">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p>Get the video id you want and paste it here.</p>
      </div>

      <div class="form-group">
        <label for="videoUrl">YouTube Video ID</label>
        <input 
          type="text" 
          id="videoUrl" 
          placeholder="dQw4w9WgXcQ"
        >
        <div class="error" id="error"></div>
      </div>

      <div class="button-group">
        <button class="btn-primary" id="embedBtn">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Embed Video
        </button>
        <button class="btn-secondary" id="clearBtn">Clear</button>
      </div>
    </div>

    <div class="card preview-section" id="previewSection">
      <h2 class="section-title">Preview</h2>
      <div class="video-container" id="videoContainer"></div>
    </div>
  </div>

  <script>
    const videoUrlInput = document.getElementById('videoUrl');
    const embedBtn = document.getElementById('embedBtn');
    const clearBtn = document.getElementById('clearBtn');
    const errorDiv = document.getElementById('error');
    const previewSection = document.getElementById('previewSection');
    const videoContainer = document.getElementById('videoContainer');

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
    }

    function hideError() {
      errorDiv.classList.remove('show');
    }

    function handleEmbed() {
      hideError();
      
      const videoId = videoUrlInput.value.trim();
      
      if (!videoId) {
        showError('Please enter a YouTube video ID');
        return;
      }

      if (videoId.length < 5 || !/^[a-zA-Z0-9_-]+$/.test(videoId)) {
        showError('Invalid video ID format.');
        return;
      }

      const embedUrl = `https://www.youtube-nocookie.com/embed/${videoId}`;
      
      videoContainer.innerHTML = `<iframe 
        src="${embedUrl}"
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>`;
      
      previewSection.classList.add('show');
      clearBtn.classList.add('show');
    }

    function handleClear() {
      videoUrlInput.value = '';
      videoContainer.innerHTML = '';
      hideError();
      previewSection.classList.remove('show');
      clearBtn.classList.remove('show');
    }

    embedBtn.addEventListener('click', handleEmbed);
    clearBtn.addEventListener('click', handleClear);
    
    videoUrlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleEmbed();
      }
    });
  </script>
</body>
</html>
