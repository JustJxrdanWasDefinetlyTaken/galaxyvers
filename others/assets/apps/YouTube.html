<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Server Selection</title>
  <style>
    * {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color, #121826);
      color: var(--text-color, white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .bar-container {
      width: 80%;
      height: 10px;
      background: #444;
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, hsla(12, 55%, 67%, 1) 0%, hsla(85, 27%, 63%, 1) 100%);
      transition: width 3s linear;
    }

    #content {
      display: none;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    a.link:hover {
      background-color: var(--btn-bg, #3b466f);
      background: var(--navbar, #1e2433);
      transform: scale(1.04);
      color: var(--txtcolor, #e0e6f1);
      padding: 1px 1px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 13px;
      text-wrap: wrap;
    }

    .box img {
      border-radius: 13px;
      width: 190px;
      height: 190px;
      margin: 15px;
    }

    img {
      border-radius: 15px;
    }

    .button {
      margin: 10px;
      background-color: var(--btnhvr, #4f90ff);
      background: var(--navbar, #1e2433);
      border: none;
      color: var(--txtcolor, #e0e6f1);
      padding: 15px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.7s;
      display: inline-block;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(79, 144, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="loading">
    <img src="/others/assets/images/jmw.png" width="200" alt="Loading" onerror="this.style.display='none'" />
    <div class="bar-container">
      <div class="bar" id="bar"></div>
    </div>
  </div>

  <div id="content">
    <h1>Select a server</h1>
    
    <a class='link button' href='/others/active/index.html?autofill=https://yewtu.be&alert=true'>
      <img height="175" src="others/assets/images/apps/youtube.png" onerror="this.src='/others/assets/images/no-icon-found.png'" class="image" width="175">
      <span style="padding:3px;margin:auto;display:block;width:170px;height:25px;line-height:25px;overflow:hidden;text-align:center;white-space:nowrap">Youtube (server 1)</span>
    </a>
    
    <a class='link button' href='/others/active/index.html?autofill=https://youtube-clone-plum-sigma.vercel.app/&alert=true'>
      <img height="175" src="others/assets/images/apps/youtube.png" onerror="this.src='/others/assets/images/no-icon-found.png'" class="image" width="175">
      <span style="padding:3px;margin:auto;display:block;width:170px;height:25px;line-height:25px;overflow:hidden;text-align:center;white-space:nowrap">Youtube (server 2)</span>
    </a>
    
    <a class='link button' href='/others/active/index.html?autofill=https://youtube-clone-gilt-ten.vercel.app&alert=true'>

    </a>
    
    <a class='link button' href='/others/active/index.html?autofill=https://youtube-clone-nine-nu.vercel.app/&alert=true'>
      <img height="175" src="others/assets/images/apps/youtube.png" onerror="this.src='/others/assets/images/no-icon-found.png'" class="image" width="175">
      <span style="padding:3px;margin:auto;display:block;width:170px;height:25px;line-height:25px;overflow:hidden;text-align:center;white-space:nowrap">Youtube (server 4)</span>
    </a>

    </a>
    
    <a class='link button' href='/others/active/index.html?autofill=https://youtube-complete-project-using-react-js.vercel.app/&alert=true'>

    </a>
    
    <a class='link button' href='/others/active/index.html?autofill=https://youtube-clone-by-sathish.vercel.app&alert=true'>
      <img height="175" src="others/assets/images/apps/youtube.png" onerror="this.src='/others/assets/images/no-icon-found.png'" class="image" width="175">
      <span style="padding:3px;margin:auto;display:block;width:170px;height:25px;line-height:25px;overflow:hidden;text-align:center;white-space:nowrap">Youtube (server 7)</span>
    </a>
  </div>

  <script>
    const bar = document.getElementById('bar');
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }, 3000);
    setTimeout(() => {
      bar.style.width = '100%';
    }, 50);
  </script>
</body>
</html>
