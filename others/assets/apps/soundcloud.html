<div id="loading">
    <img src="/others/assets/images/GalaxyVerse.png" width="200"/>
    <div class="bar-container">
        <div class="bar" id="bar"></div>
    </div>
</div>
<div id="content">
    <h2 style="color: #fff; text-align: center; padding: 20px;">Redirecting to SoundCloud...</h2>
</div>
<script>
    const bar = document.getElementById('bar');
    setTimeout(() => {
        bar.style.width = '100%';
    }, 50);
    
    setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'flex';
        // Wait a moment then redirect
        setTimeout(() => {
            window.open('https://soundcloud.com', '_blank');
            // Or use: window.location.href = 'https://soundcloud.com';
        }, 500);
    }, 3000);
</script>
