<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GalaxyVerse - YouTube Search</title>
<style>
  :root {
    --bgcolor: #0a0a0a;
    --txtcolor: #ffffff;
    --surface: #1a1a1a;
    --surface-hover: #222222;
    --border: #2a2a2a;
    --primary: #00ff88;
    --secondary: #00cc6a;
    --glow: rgba(0, 255, 136, 0.3);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Inter", Arial, sans-serif;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
    color: var(--txtcolor);
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
    min-height: 100vh;
  }

  .header {
    text-align: center;
    margin-bottom: 30px;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .search-container {
    text-align: center;
    margin-bottom: 20px;
  }

  #searchBar {
    width: 50vw;
    min-width: 300px;
    max-width: 600px;
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 10px;
    border: 2px solid var(--border);
    background: var(--surface);
    color: var(--txtcolor);
    outline: none;
    transition: 0.3s;
  }

  #searchBar:focus {
    border-color: var(--primary);
    box-shadow: 0 0 10px var(--glow);
    background: var(--surface-hover);
  }

  #videoGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 20px;
    max-width: 1400px;
    margin-left: auto;
    margin-right: auto;
  }

  .videoCard {
    background: var(--surface);
    padding: 10px;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    border: 2px solid var(--border);
  }

  .videoCard:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 20px var(--glow);
    border-color: var(--primary);
  }

  .thumb {
    width: 100%;
    border-radius: 10px;
    object-fit: cover;
    aspect-ratio: 16/9;
  }

  .title {
    margin: 8px 0 4px;
    font-size: 14px;
    font-weight: bold;
    color: var(--primary);
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
  }

  .channel, .stats {
    font-size: 12px;
    color: var(--txtcolor);
    opacity: 0.8;
  }

  #pagination {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 15px;
    padding-bottom: 30px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: var(--primary);
    color: var(--bgcolor);
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 5px var(--glow);
    font-size: 14px;
  }

  button:hover:not(:disabled) {
    background: var(--secondary);
    box-shadow: 0 0 12px var(--glow);
    transform: translateY(-2px);
  }

  button:disabled {
    background: #555;
    cursor: not-allowed;
    box-shadow: none;
    opacity: 0.5;
  }

  #playerModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(10, 10, 10, 0.95);
    color: var(--txtcolor);
    z-index: 99999999;
    padding: 40px 20px;
    overflow-y: auto;
    backdrop-filter: blur(6px);
  }

  #closeBtn {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 36px;
    background: var(--surface);
    border: 2px solid var(--border);
    color: var(--primary);
    cursor: pointer;
    transition: 0.2s;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    line-height: 1;
  }

  #closeBtn:hover {
    background: var(--primary);
    color: var(--bgcolor);
    transform: scale(1.1);
    box-shadow: 0 0 20px var(--glow);
  }

  #playerBox {
    max-width: 1200px;
    margin: 0 auto;
  }

  #playerBox iframe {
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 12px;
    box-shadow: 0 0 20px var(--glow);
  }

  #videoInfo {
    margin-top: 20px;
    border-top: 2px solid var(--border);
    padding-top: 15px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
  }

  #videoInfo h2 {
    margin: 0 0 10px 0;
    color: var(--primary);
    font-size: 20px;
  }

  #videoInfo p {
    margin: 5px 0;
    color: var(--txtcolor);
    opacity: 0.9;
  }

  .loading {
    text-align: center;
    padding: 40px;
    color: var(--primary);
    font-size: 18px;
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 2rem;
    }

    #searchBar {
      width: 90vw;
    }

    #playerBox iframe {
      height: 300px;
    }

    #videoGrid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

<body>
<div class="header">
  <h1>ðŸŒŒ GalaxyVerse YouTube</h1>
</div>
<div class="search-container">
  <input id="searchBar" type="text" placeholder="Search videos..." />
</div>
<div id="videoGrid"></div>
<div id="pagination">
  <button id="prevBtn" disabled>Previous</button>
  <button id="nextBtn" disabled>Next</button>
</div>
<div id="playerModal">
  <button id="closeBtn">&times;</button>
  <div id="playerBox"></div>
  <div id="videoInfo"></div>
</div>

<script>
let nextPageToken = null,
    prevPageToken = null,
    lastQuery = "games";

const workerHosts = [
  "https://sweet-sunset-2733.brawlstarrer6.workers.dev",
  "https://ytcdn.calculra.store",
  "https://ytcdn.tutoringservices.site",
];

function pickWorker() {
  return workerHosts[Math.floor(Math.random() * workerHosts.length)];
}

function apiUrl(path, params) {
  const q = new URLSearchParams(params).toString();
  return `${pickWorker()}/youtube?path=${path}&${q}`;
}

async function fetchJSON(url) {
  const res = await fetch(url);
  if (!res.ok) throw new Error("API error");
  return res.json();
}

async function fetchVideos(query, pageToken = "") {
  lastQuery = query;
  const grid = document.getElementById("videoGrid");
  grid.innerHTML = '<div class="loading">Loading videos...</div>';
  
  try {
    const data = await fetchJSON(apiUrl("search", {
      part: "snippet",
      q: query,
      type: "video",
      maxResults: 50,
      pageToken,
    }));
    nextPageToken = data.nextPageToken || null;
    prevPageToken = data.prevPageToken || null;

    const ids = data.items.map(v => v.id.videoId).filter(Boolean).join(",");
    if (!ids) {
      grid.innerHTML = "<p class='loading'>No videos found.</p>";
      return;
    }

    const statsData = await fetchJSON(apiUrl("videos", { part: "statistics", id: ids }));
    const statsMap = {};
    statsData.items.forEach(stat => statsMap[stat.id] = stat.statistics);

    displayVideos(data.items, statsMap);

    document.getElementById("nextBtn").disabled = !nextPageToken;
    document.getElementById("prevBtn").disabled = !prevPageToken;

  } catch (err) {
    console.error(err);
    grid.innerHTML = "<p class='loading'>Error loading videos. Please try again.</p>";
  }
}

function displayVideos(videos, statsMap) {
  const grid = document.getElementById("videoGrid");
  grid.innerHTML = "";
  videos.forEach(video => {
    const vid = video.id.videoId;
    if (!vid) return;
    const stats = statsMap[vid] || {};
    const views = stats.viewCount ? Number(stats.viewCount).toLocaleString() : "N/A";

    const card = document.createElement("div");
    card.className = "videoCard";
    card.innerHTML = `
      <img class="thumb" src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
      <div class="title">${video.snippet.title}</div>
      <div class="channel">${video.snippet.channelTitle}</div>
      <div class="stats">${views} views</div>
    `;
    card.addEventListener("click", () => openPlayer(vid, video.snippet, stats));
    grid.appendChild(card);
  });
}

function openPlayer(videoId, snippet, stats) {
  document.body.style.overflow = "hidden";
  document.getElementById("playerModal").style.display = "block";
  document.getElementById("playerBox").innerHTML = `
    <iframe src="https://www.youtube-nocookie.com/embed/${videoId}?playlist=${videoId}&autoplay=1&iv_load_policy=3&loop=1&start=" allowfullscreen></iframe>
  `;
  document.getElementById("videoInfo").innerHTML = `
    <h2>${snippet.title}</h2>
    <p><strong>Channel:</strong> ${snippet.channelTitle}</p>
    <p><strong>Views:</strong> ${(stats.viewCount || 0).toLocaleString()}</p>
  `;
}

document.getElementById("closeBtn").addEventListener("click", () => {
  document.body.style.overflow = "auto";
  document.getElementById("playerModal").style.display = "none";
  document.getElementById("playerBox").innerHTML = "";
  document.getElementById("videoInfo").innerHTML = "";
});

document.getElementById("searchBar").addEventListener("keypress", e => {
  if (e.key === "Enter" && e.target.value.trim()) {
    fetchVideos(e.target.value.trim());
  }
});

document.getElementById("nextBtn").addEventListener("click", () => {
  if (nextPageToken) fetchVideos(lastQuery, nextPageToken);
});

document.getElementById("prevBtn").addEventListener("click", () => {
  if (prevPageToken) fetchVideos(lastQuery, prevPageToken);
});

// Initial load
fetchVideos(lastQuery);
</script>
</body>
</html>
